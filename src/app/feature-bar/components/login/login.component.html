<div id="login" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="hideLoginScreen()">Ã—</button>
    <h3>Login Block</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal loginFrm" [formGroup]="loginForm">
      <div class="control-group">
        <input type="email" id="inputEmail" placeholder="Email" formControlName="email">
        <div class="alert" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">Please enter valid email</div>
      </div>
      <div class="control-group">
        <input type="password" id="inputPassword" placeholder="Password" formControlName="password">
        <div class="alert" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Please enter Password</div>
      </div>
      <div class="control-group">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
      </div>
    </form>
    <p>Form value: {{ loginForm  }}</p>
    <p>Form status: {{ loginForm.value | json }}</p>
    <button type="submit" (click)="triggerLogin()" class="btn btn-success">Sign in</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true" (click)="hideLoginScreen();">Close</button>
  </div>
</div>
<div class="modal-backdrop fade in"></div>
